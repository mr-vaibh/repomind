{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Notiflix CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.js"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-2xl border border-gray-200 w-full max-w-lg">

    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create Your Account</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded shadow-sm">
          <p class="text-sm font-medium">{{ message }}</p>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">First Name</label>
          <input type="text" name="first_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="John" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Last Name</label>
          <input type="text" name="last_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Doe" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="johndoe123" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="you@example.com" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="••••••••" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="••••••••" />
        </div>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'accounts:login' %}" class="text-blue-500 hover:underline font-medium">Log in</a>
    </p>
  </div>

  <script src="{% static 'accounts/register.js' %}"></script>
</body>
</html>
