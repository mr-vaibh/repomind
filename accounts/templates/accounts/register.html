{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Notiflix CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.6.min.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 mb-4">
                <p class="text-sm font-semibold">{{ message }}</p>
            </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block">First Name</label>
                <input type="text" name="first_name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block">Last Name</label>
                <input type="text" name="last_name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-2">
                <label class="block">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
        <p class="mt-2 text-sm text-gray-600">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-500">Log in</a></p>
    </div>

    <script src="{% static "accounts/register.js" %}"></script>
</body>
</html>
