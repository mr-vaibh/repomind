<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-purple-100">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center tracking-tight">
      Welcome Back
    </h2>

    {% if messages %}
      {% for message in messages %}
      <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-3 mb-4 rounded-md shadow-sm">
        <p class="text-sm font-medium">{{ message }}</p>
      </div>
      {% endfor %}
    {% endif %}

    <form id="loginForm" method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
        <input type="text" id="username" name="username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="username" />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="••••••••" />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account?
      <a href="{% url 'accounts:register' %}" class="text-blue-500 hover:underline font-medium">
        Create one
      </a>
    </p>
  </div>

</body>
</html>
