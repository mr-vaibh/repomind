{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Repository</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-inter antialiased">

  {% include "github_integration/navbar.html" %}

  <main class="max-w-7xl mx-auto px-6 py-12">
    <div class="bg-white p-8 rounded-2xl shadow-xl">
      <!-- Heading -->
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold flex items-center gap-4">
          <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700 transition">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
          Your GitHub Repositories
        </h2>
      </div>

      <!-- Search Bar -->
      <div class="mb-8">
        <input
          type="text"
          id="repo-search"
          placeholder="Search repositories by name..."
          class="w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
        />
      </div>

      <!-- Repositories Grid -->
      <div
        id="repo-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Repository cards injected dynamically -->
      </div>
    </div>
  </main>

  <script src="{% static 'github_integration/repositories.js' %}"></script>
</body>
</html>
