{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoMind</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    {% include "github_integration/navbar.html" %}

    <!-- Table Container -->
    <div class="container mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">GitHub API Keys</h2>
        
        <!-- Add API Key Button -->
        <button id="open-modal" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">Add API Key</button>
        
        <!-- Table -->
        <div class="overflow-x-auto mt-6">
            <table class="w-full table-auto border-collapse border border-gray-300 rounded-lg overflow-hidden">
                <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="py-3 px-6 text-left">GitHub Account</th>
                        <th class="py-3 px-6 text-left">API Key</th>
                        <th class="py-3 px-6 text-left">Added On</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="api-keys-list" class="bg-white text-gray-800">
                    <!-- Data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add API Key Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-96">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add GitHub API Key</h2>
            
            <form id="add-api-key-form">
                {% csrf_token %}
                
                <input type="text" id="github-username" placeholder="GitHub Username" class="w-full p-3 border border-gray-300 rounded-md mb-4 text-gray-700" required>
                <input type="text" id="github-api-key" placeholder="API Key" class="w-full p-3 border border-gray-300 rounded-md mb-6 text-gray-700" required>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="close-modal" class="px-5 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">Cancel</button>
                    <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery AJAX Script -->
    <script src="{% static 'github_integration/home.js' %}"></script>

</body>
</html>
