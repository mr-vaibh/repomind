{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit API Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-10 p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Edit API Key</h1>

        <form method="POST" class="p-4 border border-gray-300 rounded-lg bg-gray-50">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4">
                <input type="text" name="username" value="{{ account.username }}" class="p-2 border border-gray-300 rounded-md" required>
                <input type="text" name="api_key" value="{{ account.api_key }}" class="p-2 border border-gray-300 rounded-md" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Save Changes</button>
            </div>
        </form>

        <a href="{% url 'github_keys' %}" class="block mt-4 text-blue-500">Back to API Keys</a>
    </div>

</body>
</html>
