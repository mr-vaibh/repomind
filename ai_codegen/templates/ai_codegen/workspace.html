{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoMind - Repository</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jstree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.17/jstree.min.js" integrity="sha512-Rzhxh2sskKwa+96nRopp/hvGexBzEPG6mnFI6uRy059FZfksJJFYmqDFn050KUDhivXLsT6SvoaEf5iSp2SHjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
    <!-- Prism CSS (for colorizing code syntax) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    

    <div class="flex h-screen">
        <!-- Sidebar (Folder Structure) -->
        <div class="w-1/4 bg-white p-4 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Repository Files</h2>
            <div id="folder-tree"></div>
        </div>

        <!-- Main Content (Chat Section) -->
        <div class="flex-1 flex flex-col p-6">
            <h2 class="text-2xl font-semibold mb-4">AI Code Assistant</h2>

            <!-- Chatbox -->
            <div id="chatbox" class="flex-1 p-4 bg-white shadow rounded overflow-y-auto">
                <p class="text-gray-400 text-center">Start a conversation...</p>
            </div>

            <!-- Input and Submit Button -->
            <div class="mt-4 flex">
                <input id="chat-input" type="text" placeholder="Ask AI something..." 
                    class="flex-1 p-2 border border-gray-300 rounded">
                <button id="send-btn" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600 transition">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="{% static 'ai_codegen/workspace.js' %}"></script>
    <script src="{% static 'ai_codegen/workspace-chat.js' %}"></script>

</body>
</html>
