{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RepoMind - Codegen</title>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.17/jstree.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.8/dist/notiflix-aio-3.2.8.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-1/6 bg-white shadow-lg flex flex-col">
      <div class="p-5 border-b border-gray-200 flex items-center">
        <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-700 transition">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <h2 class="ml-3 text-lg font-semibold">Files</h2>
      </div>
      <div id="folder-tree" class="p-4 overflow-y-auto flex-grow text-sm text-gray-700">
        <!-- Tree gets injected -->
      </div>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 flex flex-col bg-gray-50 overflow-hidden relative">

      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b bg-white shadow-sm">
        <div>
          <h1 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
            <i class="fas fa-file-code text-blue-500"></i>
            <span id="file-name-heading">README.md</span>
          </h1>
          <p class="text-sm text-gray-500 mt-1">Context fully loaded <span class="ml-1 text-green-500">‚óè</span></p>
        </div>
        <div id="chat-btns" class="hidden flex space-x-2">
          <button id="learn-btn" class="flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition text-sm">
            <i class="fas fa-brain"></i> Learn
          </button>
          <button id="clear-btn" class="flex items-center gap-2 px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition text-sm">
            <i class="fas fa-trash-alt"></i> Clear
          </button>
        </div>
      </div>

      <!-- Chat Window -->
      <div id="chatbox" class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
        <!-- Centered Loader inside Chatbox -->
        <div id="loading-overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div class="bg-white bg-opacity-80 rounded-lg px-6 py-4 shadow-lg flex flex-col items-center gap-3">
            <div class="w-8 h-8 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
            <p class="text-gray-700 text-sm font-medium animate-pulse">RepoMind is reading your code...</p>
            </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="px-6 py-4 border-t bg-white shadow-inner sticky bottom-0 flex items-center">
        <input
          id="chat-input"
          type="text"
          placeholder="Ask anything about the code..."
          class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm text-gray-800"
        />
        <button
          id="send-btn"
          class="ml-3 px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition text-sm flex items-center gap-2 shadow"
        >
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>

    </main>
  </div>

  <!-- Scripts -->
  <script src="{% static 'ai_codegen/codegen-common.js' %}"></script>
  <script src="{% static 'ai_codegen/codegen.js' %}"></script>
  <script src="{% static 'ai_codegen/codegen-chat.js' %}"></script>
</body>
</html>
